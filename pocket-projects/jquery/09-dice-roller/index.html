<!doctype html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='robots' content='noindex, nofollow'>
		<title>Randy Q Reyes | Dice Roller</title>
		<link rel='stylesheet' href='https://necolas.github.io/normalize.css/4.1.1/normalize.css'>
		<link rel='stylesheet' href='styles/style.css'>
	</head>

	<body>
		<h1>Dice Roller</h1>
		<p>Click on the dice to shake them up</p>
		<section>
			<div class='container-dice'>
				<img class='dice' src='images/dice-3.png' alt='dice 3' width='140' height='160'>
				<img class='dice' src='images/dice-4.png' alt='dice 4' width='140' height='160'>
			</div>
			<div class='container-hand'>
				<img class='hand hand-closed' src='images/hand-closed.png' width='287' height='349'>
			</div>
			<div class='container-hand'>
				<img class='hand hand-open' src='images/hand-open.png' width='287' height='349'>
			</div>
		</section>

		<script src='https://code.jquery.com/jquery-3.1.0.min.js' integrity='sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=' crossorigin='anonymous'></script>
		<script src='https://code.jquery.com/ui/1.12.0/jquery-ui.min.js' integrity='sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=' crossorigin='anonymous'></script>
		<script src='scripts/script.js'></script>
	</body>
</html>

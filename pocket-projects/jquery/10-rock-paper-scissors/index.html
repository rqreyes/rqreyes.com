<!doctype html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='robots' content='noindex, nofollow'>
		<title>Randy Q Reyes | Rock Paper Scissors</title>
		<link rel='stylesheet' href='https://necolas.github.io/normalize.css/4.1.1/normalize.css'>
		<link rel='stylesheet' href='styles/style.css'>
	</head>
	<body>
		<h1>Rock, Paper, Scissors</h1>
		<section>
			<div class='comp'>
				<h2>Randy: <span class='comp-score'>0</span></h2>
				<img class='hand' src='images/comp-hand.png' alt='comp hand' width='300' height='271'>
			</div>
			<div class='message'>
				<h2>Rules</h2>
				<img src='images/rules.png' alt='rock paper scissors rules' width='300' height='294'>
			</div>
			<div class='user'>
				<h2>You: <span class='user-score'>0</span></h2>
				<img class='hand' src='images/user-hand.png' alt='user hand' width='300' height='271'>
				<div class='user-move'>
					<h3>Make your move</h3>
					<img class='move' id='rock' src='images/user-rock.png' alt='user rock' width='80' height='80'>
					<img class='move' id='paper' src='images/user-paper.png' alt='user paper' width='80' height='80'>
					<img class='move' id='scissors' src='images/user-scissors.png' alt='user scissors' width='80' height='80'>
				</div>
			</div>
		</section>

		<script src='https://code.jquery.com/jquery-3.1.0.min.js' integrity='sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=' crossorigin='anonymous'></script>
		<script src='https://code.jquery.com/ui/1.12.0/jquery-ui.min.js' integrity='sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=' crossorigin='anonymous'></script>
		<script src='scripts/script.js'></script>
	</body>
</html>

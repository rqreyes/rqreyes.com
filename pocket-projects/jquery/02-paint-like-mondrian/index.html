<!doctype html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='robots' content='noindex, nofollow'>
		<title>Randy Q Reyes | Mondrian</title>
		<link rel='stylesheet' href='https://necolas.github.io/normalize.css/4.1.1/normalize.css'>
		<link rel='stylesheet' href='styles/style.css'>
	</head>

	<body>
		<section>
			<h1>Paint Like Mondrian</h1>
			<p>Select a color and click on the canvas</p>
		</section>
		<section class='stage'>
			<div class='canvas'>
				<div class='row row-1'>
					<div class='column-1 block'></div>
					<div class='column-2 block'></div>
					<div class='column-3 block'></div>
					<div class='column-4 block'></div>
					<div class='column-5 block'></div>
				</div>
				<div class='row row-2'>
					<div class='column-1 block'></div>
					<div class='column-2 block'></div>
					<div class='column-3 block'></div>
					<div class='column-4 block'></div>
					<div class='column-5 block'></div>
				</div>
				<div class='row row-3'>
					<div class='column-1 block'></div>
					<div class='column-2 block-container'>
						<div class='column-2 block' id='block-3-2a'></div>
						<div class='column-2 block' id='block-3-2b'></div>
					</div>
					<div class='column-3 block'></div>
					<div class='column-4 block'></div>
					<div class='column-5 block'></div>
				</div>
				<div class='row row-4'>
					<div class='column-1 block'></div>
					<div class='column-2 block'></div>
					<div class='column-3 block'></div>
					<div class='column-4 block'></div>
					<div class='column-5 block'></div>
				</div>
			</div>
			<div class='palette'>
				<div class='red'></div>
				<div class='yellow'></div>
				<div class='blue'></div>
				<div class='white'></div>
			</div>
		</section>

		<script src='https://code.jquery.com/jquery-3.1.0.min.js' integrity='sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=' crossorigin='anonymous'></script>
		<script src='scripts/script.js'></script>
	</body>
</html>
